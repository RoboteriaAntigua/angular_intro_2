
<h3>Formulario reactivos </h3>
<h1>FormsControl + FormsModule</h1>
<div class="card" style="width: 18rem;">
  <div class="card-body">



        <div class="col-auto m-1 p-1">
          <input name="email" [formControl]="email"  type="email" class="form-control" placeholder="email"></div>

        <div class="col-auto m-1 p-1">
        <input name="clave" [formControl]="clave"  type="password" class="form-control" placeholder="una clave segura"></div>

        <div class="col-auto m-1 p-1">
        <input name="nombre" [formControl]="nombre"  type="password" class="form-control" placeholder="nombre"></div>

        <div class="col-auto p-1 m-1">
        <button type="submit" class="btn btn-success">confirmar identidad</button></div>

      <p class="card-text p-2 ">Este es el texto </p>
</div>
</div>

<h3>Reactividad!</h3>
<p>{{nombre.value}}</p>
<p>{{email.value}}</p>
<p>{{clave.value}}</p>
